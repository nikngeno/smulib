<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Width Image Test</title>
  <style>
    /* Removes default browser margins/padding */
    html, body {
      margin: 0;
      padding: 0;
    }

    /* Forces all images to span the full width while keeping aspect ratio */
    img {
      width: 100%;
      height: auto;
      display: block; 
    }
  </style>
</head>
<body>
  <!-- Replace bf.jpg with your actual image path -->
  <img src="bf.jpg" alt="Slide 1">
</body>
</html>
