<!DOCTYPE html>
<html>
   <head>
      <title>  Visitors Details     </title>
   </head>
   <body style="background-color:#86f974;">
   <h1 align="center"> Collect Visitors details</h1>
           <p><b> Use the form below to collect information from all visitors</b></p>  
  <form>
  <label for="fname">Visitors names:</label><br>
  <input type="text" id="vname" name="vname"><br>
  <label for="phonenumber">Phone Number:</label><br>
  <input type="text" id="phonenumber" name="phonenumber"><br>
  <label for="Email">Visitors Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <br>
  <label for="Date">Date Collected:</label><br>
  <input type="date"><br>
  <br>
  <label for="Comments">Visitors Comments:</label><br>
  
  <textarea id="comments" name="comments" style="width:300px; height:150px;"></textarea><br>
  <br>
    
  <input type="submit" value="Submit"> <input type="reset" value="Reset">  
</form>

   </body>
</html>
